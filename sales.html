        <link href='sales.css' type='text/css' rel='stylesheet'/>
    </head>
    <body>
        <div id='background'>
            <header>
                <h1>Sales Page </h1>
            </header>
            <div id='main'>

                    <div class='table_background'>
                        <h3>Cookies per Hour per Location</h3>

            <div id='link_box'>
